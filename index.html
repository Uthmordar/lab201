    <script type="text/javascript">
        $(function(){
            //app.initialize($('#simulation_container'));
            var s = Snap("#windows_shutter");
            window.rect=s.rect(0,0,250,430);
            window.rect.attr({
                fill: "#000"
            });
            window.rect.animate({height: 0}, 1000);

            var hotte=Snap("#hotte_power");
            var img1 = hotte.image('assets/img/scene/hotte_power.svg', 0, 0, 75, 75);

            var heating=Snap("#heating");
            var img2 = heating.image('assets/img/scene/heating.svg', 0, 0, 190, 75);

            var luxPlan=Snap("#lux_plan");
            var img3 = luxPlan.image('assets/img/scene/lux_plan.svg', 0, 0, 300, 150);

            var luxHotte=Snap("#lux_hotte");
            var img4 = luxHotte.image('assets/img/scene/lux_hotte.svg', 0, 0, 130, 150);

            var luxTable=Snap("#lux_table");
            var img5 = luxTable.image('assets/img/scene/lux_table.svg', 0, 0, 300, 300);

            window.luxTable=img5;

            var grill = Snap("#grill");
            var tux = Snap.load("assets/img/scene/plaque.svg", function(loadedFragment){
                grill.append(loadedFragment);

            });
            window.grill=grill;
    
        });
