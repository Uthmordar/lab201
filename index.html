<body>

    <div class="wrapper">
        <section id="environment">
            <div class="bg-environment" id="bg_7"></div>
            <div class="bg-environment" id="bg_6"></div>
            <div class="bg-environment" id="bg_5"></div>
            <div class="bg-environment" id="bg_4"></div>
            <div class="bg-environment" id="bg_3"></div>
            <div class="bg-environment" id="bg_2"></div>
            <div class="bg-environment" id="bg_1"></div>
            <div class="bg-environment" id="darkness"></div>
        </section>
        <label for="time_input">Change time (0-24h)</label>
        <input type="range" min="0" max="24" step="0.25" id="time_input" value="12"/>
        <div class="clear mbs"></div>
        <label for="time_input">Lux Environment<br/> (0-100000lux)</label>
        <input type="range" min="0" max="100000" id="darkness_input" value="50000"/>
        <div class="clear mbs"></div>
        <label for="user_input">User</label>
        <input type="button" id="user_input" value="Alive"/>
        <div class="clear mbs"></div>


        <div id="simulation_container">
            <div class="window" id="window_1"></div>
            <div class="window" id="window_2"></div>
            <div class="lamp" id="lamp_1"></div>
            <div id="user"></div>
            <div id="timer"><span id="hour">12</span>:<span id="minute">00</span></div>
        </div>
    </div>
