<body>
    <div class="wrapper">
        <section id="app_blur" class="blur">
            <a id="show_choice" href="#"></a>
            <section id="environment">
                <div class="bg-environment" id="bg_7"></div>
                <div class="bg-environment" id="bg_6"></div>
                <div class="bg-environment" id="bg_5"></div>
                <div class="bg-environment" id="bg_4"></div>
                <div class="bg-environment" id="bg_3"></div>
                <div class="bg-environment" id="bg_2"></div>
                <div class="bg-environment" id="bg_1"></div>
                <div id="sun"></div>
                <div id="moon"></div>
                <div class="bg-environment" id="nuages"></div>
                <div class="bg-environment" id="darkness"></div>
                <div class="bg-environment" id="cloud_deco"></div>
            </section>
            <section class="hidden">
                <label for="time_input">Change time (0-24h)</label>
                <input type="range" min="0" max="86400" step="1" id="time_input" value="43200"/>
                <div class="clear mbs"></div>
                <label for="darkness_input">Lux Environment<br/> (0-100000lux)</label>
                <input type="range" min="0" max="100000" id="darkness_input" value="50000"/>
                <div class="clear mbs"></div>
                <label for="hygro_input">Hygrométrie (70-100%)</label>
                <input type="range" id="hygro_input" min="70" max="100" step="1" value="80"/>
                <div class="clear mbs"></div>
                <label for="grill_input">Cuisson (0-3000W)</label>
                <input type="range" id="grill_input" min="0" max="3000" step="100" value="0"/>
                <div class="clear mbs"></div>
                <label for="lux_hotte_input">Lumière hotte (0-300)</label>
                <input type="range" id="lux_hotte_input" min="0" max="300" step="1" value="0"/>
                <div class="clear mbs"></div>
                <label for="lux_plan_input">Lumière plan (0-300)</label>
                <input type="range" id="lux_plan_input" min="0" max="300" step="1" value="0"/>
                <div class="clear mbs"></div>
                <label for="lux_table_input">Lumière table (0-300)</label>
                <input type="range" id="lux_table_input" min="0" max="300" step="1" value="0"/>
                <div class="clear mbs"></div>
                <label for="lux_wall_input">Lumière mur (0-300)</label>
                <input type="range" id="lux_wall_input" min="0" max="300" step="1" value="0"/>
                <div class="clear mbs"></div>
                <label for="ventilation_input">Ventilation (0-1000)</label>
                <input type="range" id="ventilation_input" min="0" max="1000" step="20" value="0"/>
                <div class="clear mbs"></div>
                <label for="temp_ext_input">Température ext (-15 to 45)</label>
                <input type="range" id="temp_ext_input" min="-15" max="45" step="1" value="15"/>
                <div class="clear mbs"></div>
                <label for="temp_int_input">Température int (12 to 45)</label>
                <input type="range" id="temp_int_input" min="12" max="40" step="1" value="18"/>
                <div class="clear mbs"></div>
                <label for="heating_input">Chauffage (0-2000)</label>
                <input type="range" id="heating_input" min="0" max="2000" step="20" value="0"/>
                <div class="clear mbs"></div>
                <label for="windows_open_input">Windows open (0-100)</label>
                <input type="range" id="windows_open_input" min="0" max="100" step="1" value="0"/>
                <div class="clear mbs"></div>
                <label for="windows_shutter_input">Windows shutter (0-100)</label>
                <input type="range" id="windows_shutter_input" min="0" max="100" step="1" value="0"/>
                <div class="clear mbs"></div>
            </section>
            <section id="simulation_container">
                <div id="user">
                    <div class="talk hidden"> 
                    </div>
                </div>
                <div id="timer"><span id="hour">12</span><span class="sep">:</span><span id="minute">00</span></div>
                <object id="windows_open" type="image/svg+xml" data="assets/img/scene/fenetre.svg">
                </object>
                <svg id="windows_shutter">
                    <defs></defs>
                </svg>
                <object id="placard" type="image/svg+xml" data="assets/img/scene/placard.svg">
                </object>
                <object id="hotte" type="image/svg+xml" data="assets/img/scene/hotte.svg">
                </object>
                <svg id="hotte_power">
                    <defs></defs>
                </svg>
                <svg id="heating">
                    <defs></defs>
                </svg>
                <svg id="lux_wall">
                    <defs></defs>
                </svg>
                <svg id="lux_hotte">
                    <defs></defs>
                </svg>
                <svg id="lux_table">
                    <defs></defs>
                </svg>
                <svg id="lux_plan">
                    <defs></defs>
                </svg>
                <svg id="grill">
                    <defs></defs>
                </svg>
                <!--<object id="casserole" type="image/svg+xml" data="assets/img/scene/casserole.svg"></object>-->
                <svg id="casserole">
                    <defs></defs>
                </svg>
                <object id="lamp_wall" type="image/svg+xml" data="assets/img/scene/lamp.svg">
                </object>
                <object id="lamp_table" type="image/svg+xml" data="assets/img/scene/lamp2.svg">
                </object>
                <object id="table" type="image/svg+xml" data="assets/img/scene/table.svg">
                </object>
                <object id="chaud" type="image/svg+xml" data="assets/img/scene/chaud.svg">
                </object>
                <object id="froid" type="image/svg+xml" data="assets/img/scene/froid.svg">
                </object>
                <svg id="humidity">
                    <defs></defs>
                </svg>
                <object id="thermometre" type="image/svg+xml" data="assets/img/scene/thermometre.svg">
                </object>
                <svg id="thermo_masque">
                    <defs></defs>
                </svg>

                <div id="heating_output">Chauffage val: <span class="display">0</span></div>
                <div id="grill_output">Plaque val: <span class="display">0</span></div>
                <div id="lamp_table_output">lamp table val: <span class="display">0</span></div>
                <div id="lamp_plan_output">lamp plan val: <span class="display">0</span></div>
                <div id="lamp_hotte_output">lamp hotte val: <span class="display">0</span></div>

                <div id="windows_open_output">windows open val %: <span class="display">0</span></div>
                <div id="windows_shutter_output">windows shutter val %: <span class="display">0</span></div>-->
            </section>
            <section id="data_panel">
                <h4>ENERGY CONSUMPTION</h4>
                <div class="white_sep"></div>
                <section>
                    <div class="initial"><span>19584</span>kWh/month</div>
                    <div id="data_grill" class="data">
                        <span class="red strong">IF</span> <svg class="input"><defs></defs></svg> THEN <svg class="output"><defs></defs></svg>
                    </div>
                    <div id="data_outside" class="data">
                        <span class="red strong">IF</span> <svg class="input"><defs></defs></svg> THEN <svg class="output"><defs></defs></svg>
                    </div>
                    <div id="data_inside" class="data">
                        <span class="red strong">IF</span> <svg class="input"><defs></defs></svg> THEN <svg class="output"><defs></defs></svg>
                    </div>
                    <div id="data_time" class="data">
                        <span class="red strong">IF</span> <svg class="input"><defs></defs></svg> THEN <svg class="output"><defs></defs></svg>
                    </div>
                    <div class="final red strong"><span>15367</span>kWh/month</div>
                </section>
            </section>
            <section id="controls_panel">
                <div class="control karl">
                    <div class="button_container">
                        <input type="button" id="user_input" value="YES"/>
                    </div>
                    <div class="output">KARL</div>
                </div>
                <div class="control">
                    <div class="circle time">
                        <div class="cran"></div>
                        <div id="slider_time">
                            <div class="puce"></div>
                        </div>
                    </div>
                    <div class="output">TIME</div>
                </div>
                <div class="control">
                    <div class="circle luminosity">
                        <div class="cran"></div>
                        <div id="slider_luminosity">
                            <div class="puce"></div>
                        </div>
                    </div>
                    <div id="luminosity_output" class="output">LUMINOSITY: <span class="display">50000</span> lux</div>
                </div>
                <div class="control">
                    <div class="circle meteorology">
                        <div class="cran"></div>
                        <div id="slider_meteorology">
                            <div class="puce"></div>
                        </div>
                    </div>
                    <div id="temp_ext_output" class="output">T° OUTSIDE: <span class="display">15</span> °C</div>
                </div>
                <div class="control">
                    <div class="circle temperature">
                        <div class="cran"></div>
                        <div id="slider_temperature">
                            <div class="puce"></div>
                        </div>
                    </div>
                    <div id="temp_int_output" class="output">T° INSIDE: <span class="display">18</span> °C</div>
                </div>
                <div class="control">
                    <div class="circle heating">
                        <div class="cran"></div>
                        <div id="slider_heating">
                            <div class="puce"></div>
                        </div>
                    </div>
                    <div id="grill_output" class="output">GRILL: <span class="display">0</span> W</div>
                </div>
                <div class="control">
                    <div class="circle humidity">
                        <div class="cran"></div>
                        <div id="slider_humidity">
                            <div class="puce"></div>
                        </div>
                    </div>
                     <div id="hygro_output" class="output">HUMIDITY: <span class="display">80</span>%</div>
                </div>
                <div class="control">
                    <div class="circle more">
                        <div class="cran"></div>
                        <div id="slider_more">
                            <div class="puce"></div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <div id="tuto_form" class="">
            <section class="pop_in">
                <div class="close"></div>
                <h4>FOLLOW THE TUTORIAL ?</h4>
                <div class="field_group">
                    <div class="button_container">
                        <input type="button" value="YES" id="tuto_yes"/>
                    </div>
                    <div class="button_container">
                        <input type="button" value="NO" id="tuto_no"/>
                    </div>
                </div>
            </section>
        </div>
        <div id="rules_form" class="hidden">
            <section class="pop_in">
                <div class="close"></div>
                <h4>Create your own rules according to the choices available to you</h4>
                <form id="add_rules">
                    <div class="field_group">
                        <span class="red strong">IF</span> <select name="if">
                            <option disabled selected> -- select an option -- </option>
                            <option>Luminosity</option>
                            <option>T° outside</option>
                            <option>T° inside</option>
                        </select>
                        THEN ...
                    </div>
                    <div class="button_container">
                        <input type="submit" value="CONFIGURED" id="submit_rules"/>
                    </div>
                </form>
            </section>
        </div>
